# Executable: EvolveScalarWavePlaneWave2D
# Check: parse;execute

AnalyticSolution:
  PlaneWave:
    WaveVector: [1.0, 1.0]
    Center: [0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586]
    InitialRefinement: [2, 2]
    InitialGridPoints: [4, 4]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# Filtering is being tested by the 2D executable (see EvolveScalarWave.hpp)
Filtering:
  ExpFilter0:
    Alpha: 12
    HalfPower: 32
    DisableForDebugging: false

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [5]
  : - Completion

Observers:
  VolumeFileName: "ScalarWavePlaneWave2DVolume"
  ReductionFileName: "ScalarWavePlaneWave2DReductions"
