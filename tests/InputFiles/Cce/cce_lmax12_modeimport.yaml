# Executable: CharacteristicExtract
# Check: parse

Evolution:
  TimeStepper: RungeKutta3

Observers:
  VolumeFileName: "cce_lmax_12_"
  ReductionFileName: "CharacteristicExtractUnusedReduction"

Cce:
  LMax: 12
  NumberOfRadialPoints: 12
  ObservationLMax: 8

  InitializeJ:
    InitializeJImportModes:
      ModeImportFilename: "rhOverM_Inertial_PN.h5"
      ModeImportDataset: "/"
      FileLMax: 8
      AngularCoordTolerance: 1.0e-10
      MaxIterations: 1000
      StartTime: 1000.0

  StartTime: 1000.0
  TargetStepSize: 1.0
  BoundaryDataFilename: CceR0100_chunked.h5
  H5Interpolator:
    BarycentricRationalSpanInterpolator:
      MinOrder: 10
      MaxOrder: 10

  H5LookaheadTimes: 10000

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 10

  ScriInterpOrder: 5
  ScriOutputDensity: 2
