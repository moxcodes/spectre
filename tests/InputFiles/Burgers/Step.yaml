# Executable: EvolveBurgersStep
# CommandLineArgs: +balancer RandCentLB +p2
# Timeout: 5
# Check: parse;execute

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

PhaseChangeAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    - - VisitAndReturn(LoadBalancing)

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto


Limiter:
  Minmod:
    Type: LambdaPi1
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

EventsAndTriggers:
  ? Always
  : - ChangeSlabSize:
        DelayChange: 5
        StepChoosers:
          - Cfl:
              SafetyFactor: 0.5
          - Increase:
              Factor: 2.0
  ? NearTimes:
      Times:
        Specified:
          Values: [0.123456]
      Range: 4
      Unit: Slab
      Direction: Before
  : - ChangeSlabSize:
        DelayChange: 0
        StepChoosers:
          - StepToTimes:
              Times:
                Specified:
                  Values: [0.123456]
  ? Times:
      Specified:
        Values: [0.123456]
  : - Completion

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
