# Executable: EvolveNewtonianEulerRiemannProblem1D
# Check: parse;execute

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    RungeKutta3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-0.25]
    UpperBound: [0.75]
    InitialRefinement: [1]
    InitialGridPoints: [2]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

AnalyticSolution:
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0]
    RightPressure: 0.1
    PressureStarTol: 1e-9

Limiter:
  Minmod:
    Type: LambdaPiN
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

EventsAndTriggers:
  # ? Slabs:
  #     EvenlySpaced:
  #       Interval: 100
  #       Offset: 0
  # : - ObserveFields:
  #       VariablesToObserve: [MassDensity]
  ? Slabs:
      Specified:
        Values: [10]
  : - Completion

Observers:
  VolumeFileName: "NewtonianEulerRiemannProblem1DVolume"
  ReductionFileName: "NewtonianEulerRiemannProblem1DReductions"
