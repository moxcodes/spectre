# Executable: EvolveGhValenciaDivCleanBondiMichel
# Check: parse;execute
# Timeout: 8
# ExpectedOutput:
#   GhMhdBondiMichelVolume0.h5
#   GhMhdBondiMichelReductions.h5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

PhaseChangeAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 1000
          Offset: 5
    - - VisitAndReturn(LoadBalancing)

DomainCreator:
  Shell:
    InnerRadius: 1.9
    OuterRadius: 20.0
    InitialRefinement: 1
    InitialGridPoints: [2, 2]
    UseEquiangularMap: true
    AspectRatio: 1.0
    WhichWedges: All
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    TimeDependence: None
    BoundaryConditions:
      InnerBoundary:
        ProductDirichletAnalyticAndDirichletAnalytic:
          GeneralizedHarmonicDirichletAnalytic:
          ValenciaDirichletAnalytic:
      OuterBoundary:
        ProductDirichletAnalyticAndDirichletAnalytic:
          GeneralizedHarmonicDirichletAnalytic:
          ValenciaDirichletAnalytic:

AnalyticSolution:
  BondiMichel:
    Mass: 1.0
    SonicRadius: 6.0
    SonicDensity: 1.0e-5
    PolytropicExponent: 1.4
    MagFieldStrength: 1.0e-2

VariableFixing:
  FixConservatives:
    CutoffD: 1.0e-12
    MinimumValueOfD: 1.0e-12
    SafetyFactorForB: 1.0e-12
    SafetyFactorForS: 1.0e-12
  FixToAtmosphere:
    DensityOfAtmosphere: 1.0e-12
    DensityCutoff: 1.0e-12
    TransitionDensityCutoff: 1.0e-11
    MaxVelocityMagnitude: 1.0e-4

Limiter:
  Minmod:
    Type: Muscl
    TvbConstant: 50.0
    DisableForDebugging: false

EvolutionSystem:
  ValenciaDivClean:
    DampingParameter: 0.0
  GeneralizedHarmonic:
    DhGaugeParameters:
      RollOnStartTime: 100000.0
      RollOnTimeWindow: 100.0
      SpatialDecayWidth: 50.0
      Amplitudes: [1.0, 1.0, 1.0]
      Exponents: [4, 4, 4]
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]


SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
  BoundaryCorrection:
    ProductUpwindPenaltyAndRusanov:
      UpwindPenalty:
      Rusanov:

EventsAndTriggers:
  ? Slabs:
      EvenlySpaced:
        Interval: 5
        Offset: 0
  : - ChangeSlabSize:
        DelayChange: 5
        StepChoosers:
          - Cfl:
              SafetyFactor: 0.6
          - Increase:
              Factor: 1.5
  ? Slabs:
      EvenlySpaced:
        Interval: 1
        Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
  ? Slabs:
      EvenlySpaced:
        Interval: 2
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - SpacetimeMetric
          - RestMassDensity
          - Pressure
          - MagneticField
          - PointwiseL2Norm(ThreeIndexConstraint)
        InterpolateToMesh: None
  ? Slabs:
      EvenlySpaced:
        Interval: 5
        Offset: 3
  : - AhA
  ? Slabs:
      Specified:
        Values: [2]
  : - Completion

ApparentHorizons:
  AhA:
    InitialGuess:
      Lmax: 4
      Radius: 2.2
      Center: [0.0, 0.0, 0.0]
    FastFlow:
      Flow: Fast
      Alpha: 1.0
      Beta: 0.5
      AbsTol: 1e-12
      TruncationTol: 1e-2
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose

Observers:
  VolumeFileName: "GhMhdBondiMichelVolume"
  ReductionFileName: "GhMhdBondiMichelReductions"
